version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    docker:
        - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: verify html
          command: ls -la && file Index.html

      - run:
          name: verify css
          command: ls -la && file stylesheet.css